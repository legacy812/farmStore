<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Login</title>

  <link rel="stylesheet" href="./assets//css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
  <div class="uk-width-1-4@l uk-container uk-flex uk-flex-center uk-card uk-card-default uk-card-body">
    <div class="uk-margin-top">
      <form action="">
        <h2 class="uk-header uk-text-muted">Please Login</h2>
        <input type="text" id="log-username" class="uk-input uk-margin-small-bottom" placeholder="Username">
        <input type="text" id="log-password" class="uk-input uk-margin-small-bottom" placeholder="Password">
        <p class="uk-text-small uk-align-right uk-text-right">Not a village member? <a href="/register.html">Register</a></p>
        <button id="login-btn" class="uk-button uk-button-primary uk-width-1-1">Log In</button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
  <script src="./assets//js/logreg.js"></script>
</body>
</html>
