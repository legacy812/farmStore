<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/css/uikit.min.css" />
</head>

<body>

  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-center">
      <div class="uk-navbar-center-left">
        <div>
        </div>
      </div>
      <a class="uk-navbar-item uk-logo" href="#">
        <h1>Create Account</h1>
      </a>
      <div class="uk-navbar-center-right">
        <div>
        </div>
      </div>

    </div>
  </nav>

  <div class="uk-container uk-align-center ">
    <div class="uk-child-width-1-2@s uk-grid-collapse uk-text-center uk-align-center" uk-grid>
      <div>
        <div class="uk-tile uk-tile-muted">

          <form>
            <fieldset class="uk-fieldset">
              <legend class="uk-legend">Enter username and password to create account</legend>
              <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="User Name">
              </div>
              <div class="uk-margin">
                <input class="uk-input" type="password" placeholder="password">
              </div>
              <p uk-margin>

                <button class="uk-button uk-button-danger">Create</button>
              </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
</body>

</html>
